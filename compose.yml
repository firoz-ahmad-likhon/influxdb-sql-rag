services:
  influxdb3:
    image: influxdb:3.0-core
    ports:
      - "8181:8181"
    command: >
      serve
      --node-id=node0
      --object-store file
      --data-dir /var/lib/influxdb3
    volumes:
      - influxdb3-data:/var/lib/influxdb3
      - ./resources/data:/home/data
    restart: unless-stopped
    networks:
      - langgraph-net

  ollama:
    image: ollama/ollama:0.6.8
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - langgraph-net

  langgraph:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${ENV}
    ports:
      - "2024:2024"
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - langgraph-net

  postgres:
    image: postgres:15.13
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - langgraph-net

  streamlit:
    build:
      context: frontend
      dockerfile: Dockerfile
      target: ${ENV}
    ports:
      - "8501:8501"
    env_file:
      - frontend/.env
    volumes:
      - ./frontend/pages:/app/pages
      - ./frontend/.streamlit:/root/.streamlit
    restart: unless-stopped
    networks:
      - langgraph-net

volumes:
  influxdb3-data:
  ollama-data:
  postgres-data:

networks:
  langgraph-net:
    driver: bridge
